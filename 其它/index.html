<script type="text/javascript">
    function getV(){
	$("tbody").html("");
        var str= $("#content").val();
        var re=/[\n\r]/g;
        lst=str.split(re);
        var sub_re = /&/g;
        var re3 = /=/g;
        for(i = 0; i < lst.length; i++) {
            text = lst[i];
            sub_lst = text.split(sub_re);
            for(j = 0; j < sub_lst.length; j++) {
                text3 = sub_lst[j];
                lst3 = text3.split(re3);
		if (lst3[0] == "name") {
		    $("tbody").append("<tr><td><font size='3' color='red'>"+lst3[0]+"</font></td><td><font size='3' color='red'>"+lst3[1]+"</font></td></tr>");
		} else {
		    $("tbody").append("<tr><td>"+lst3[0]+"</td><td>"+lst3[1]+"</td></tr>");
		}
            }
            $("tbody").append("<tr height='15px'><td bgcolor='black'></td><td bgcolor='black'></td></tr>");
        }
    }
</script>
